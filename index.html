<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Formulario de Contacto</title>
</head>
<body>
    <form action="" id="form" class="form">
        <h3 class="tag">Formulario de Contacto</h3>
        <label for="name">Nombre</label>
        <input type="text" name="name" required id="name" placeholder="Nombre">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required placeholder="Correo electrÃ³nico">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
        <button type="submit" class="btn">Enviar</button>
        <div class="circle circle_1"></div>
        <div class="circle circle_2"></div>
    </form>
    <a href="mailto:example@example.com" id="buttonMailTo">Mail</a>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
